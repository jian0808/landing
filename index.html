<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUBWAY 서브웨이</title>
    <!-- bootstrap 4 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <!-- aos js -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- main css -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <!-- 인트로 -->
    <section class="intro text-center">
        <div class="content-intro">
            <h1><img src="assets/images/logo_w.png" alt="logo"></h1>
            <h2 class="medium">맛있게! 가볍게! 든든하게!</h2>
            <p>칼로리 부담 없이 즐기는 라이트&프레쉬 샌드위치</p>
        </div>
        <div class="bgs">
            <div class="obj obj01">
                <img src="assets/images/obj01.png" alt="아보카도">
            </div>
            <div class="obj obj02">
                <img src="assets/images/obj02.png" alt="토마토">
            </div>
            <div class="obj obj03">
                <img src="assets/images/obj03.png" alt="양파">
            </div>
            <div class="obj obj04">
                <img src="assets/images/obj04.png" alt="피망">
            </div>
        </div>    
    </section>

    <!-- 프로모션 -->
    <section class="promotion">
        <div class="container">
            <div class="row justify-content-center pro-wrap">
                <div class="col-md-6 gift text-center">
                    <img src="assets/images/reusable.png" alt="리유저블컵">
                </div>
                <div class="col-md-6 pro-text">
                    <p class="terms">로스트치킨 샌드위치 구매 시</p>
                    <img src="assets/images/logo_basic.png" alt="logo">
                    <h2 class="benefit bold">리유저블 텀블러 증정!</h2>
                    <span>별도 구매 시 4,900원</span>
                    <p class="period light">11.1 ~ 소진 시 까지</p>
                </div>
            </div>
        </div>
    </section>
     
    <!-- 로스트치킨 -->
    <section class="main-product">
        <div class="container">
            <div class="col-md-12">
                <div class="subway-title text-center">
                    <h2>부담없이 다가온 <span class="text_border">로스트 치킨 샌드위치</span></h2>
                </div>
                <div class="video-container">
                    <div class="video-wrap">
                        <iframe src="https://www.youtube.com/embed/J6n87QnfmXU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    </div>
                </div>
                <div class="row ck-wrap">
                    <div class="col-md-6 new-product">
                        <div class="label row justify-content-center align-items-center bold">NEW</div>
                        <img src="assets/images/Roasted.png" alt="로스트치킨 샌드위치">                        
                    </div>
                    <div class="col-md-6">
                        <p class="en-name light">Roasted Chicken</p>
                        <h4 class="roasted-ck bold">로스트 치킨<span class="Kcal medium">320Kcal</span></h4>                    
                        <p class="desc">오븐에 구워 담백한 저칼로리 닭가슴살의 건강한 풍미!</p>
                        <p class="price bold">6,100원<span class="light">(15cm/단품)</span></p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    
    <!-- aos js -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <!-- jquery 3.2.1 -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <!-- bootstrap 4 -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <!-- main js -->
    <script src="assets/js/main.js"></script>
</body>
</html>
